<!DOCTYPE html>
<html lang="en">
<head>

  <title>IOS Interface</title>

  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="widgetBox" style="background: #fe6e6f; grid-column: span 6 / span 6;">

        </div>

      <a class="widgetBox" style="background: #1c9aee; grid-column: span 2 / span 2;" href="https://twitter.com/georgeKdeterk" target="_blank">

          <img src="src/img/twitter.svg" alt="twitter" style="width: 50px;">

    </div>

          </div>
        </div>
      </div>

          <p style="margin-bottom: .25rem;">
            ðŸ’•

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="refContainer">
    <h1>
      Project Reference:
    </h1>
    <ul>
      <li>
        <p>
          Page Designing from <a href="https://github.com/alii" target="_blank">Alistair Smith</a>

        <p>
          <a href="https://github.com/alii/website" target="_blank" rel="noopener noreferrer" class="innerLink">Repository</a>

        </p>
      </li>
      <li>
        <p>
          Discord Presence API from Lanyard
        </p>
        <p>
          <a href="https://github.com/Phineas/lanyard" target="_blank" rel="noopener noreferrer" class="innerLink">Repository</a>
        </p>
      </li>
    </ul>
  </div>

  <!-- External Module -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="src/js/dayCount.js"></script>
  <script src="src/js/lanyard.js"></script>
